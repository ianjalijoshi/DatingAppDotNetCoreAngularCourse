<div class="container mt-5">
    <div class="text-center" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is Sign Up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerModeToggle()">Register</button>
            <button class="btn btn-secondary btn-lg mr-2">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="CancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
